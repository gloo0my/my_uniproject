<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Заголовок поднят над всем -->
    <h1>booknest</h1>
    <h3>And, when you want something,
        all the universe conspires in helping you to achieve it</h3>


    <div class="wrapper">
        <div class="block"></div>
        <div class="block2"></div>
    </div>


    <div class="button-wrapper">
        <button class="signup-button">
            Sign up
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>

        <button class="login-button">
            Login
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>



    <section class="hero-section">
        <div class="card-container">
            <div class="card">
                <div class="card-background" style="background-image: url(img/first\ book.jpg);">
                </div>
                <div class="content">
                    <div class="card-category">Kyung-sook Shin</div>
                    <h3 class="card-heading">Please Look After Mom</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-background" style="background-image: url(img/second\ book.jpg);">
                </div>
                <div class="content">
                    <div class="card-category">Murakami Haruki</div>
                    <h3 class="card-heading">Underground</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-background" style="background-image: url(img/third\ book.jpg);"></div>
                <div class="content">
                    <div class="card-category">Alvi Syahrin</div>
                    <h3 class="card-heading">Insecurity</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-background" style="background-image: url(img/fourth.jpg);"></div>
                <div class="content">
                    <div class="card-category">Sarah Harvey</div>
                    <h3 class="card-heading">Kaizen</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-background" style="background-image: url(img/fifth.jpg);"></div>
                <div class="content">
                    <div class="card-category">Beth kempton</div>
                    <h3 class="card-heading">Kokoro</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-background" style="background-image: url(img/sixth.jpg);"></div>
                <div class="content">
                    <div class="card-category">Shunmyo Masuno</div>
                    <h3 class="card-heading">Zen</h3>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
